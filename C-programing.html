<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>C Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <header class="container-fluid ">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="proskill-logo.png" width="120px" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="Courses.html">Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Practice</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#" >Resources</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="tutorial-heading"><strong class="text-danger fw-semibold">C programing</strong> full tutorial</div>
        <div class="container-fluid">
            <div id="target">

            </div>
        </div>
    </main>


    <script>
        async function load()
        {

            var response=await fetch('data.json')

            var body=await response.json();


            var content=body.c;

            var target=document.getElementById('target')

        for(var i=0;i<content.length;i++)
        {
            var card=document.createElement('div')

            card.classList.add('container')

            card.innerHTML=`
            
            <div class="container-fluid" id="tutorial-heading">${content[i].title}</div>
            <div id="tutorial-disc">${content[i].discriptions}</div>

            ` 

                target.appendChild(card)

        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
